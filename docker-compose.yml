version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cocbot
      POSTGRES_USER: cocbot
      POSTGRES_PASSWORD: cocbot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  bot:
    build: .
    env_file:
      - .env
    volumes:
      - ./config.yml:/app/config.yml:ro
    depends_on:
      - db

volumes:
  db_data:
